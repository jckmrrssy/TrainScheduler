<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
</head>
<body>
    <div class='container'>
        <br>
        <!-- Header -->
        <div class='jumbotron'>
            <h1 class='text-center'>Train Scheduler</h1>
            <h3 class='text-center'>featuring Firebase</h3>
        </div>

        <!-- This is where trains added will go -->
        
        
        
        
        <!-- Input form -->
        <div class ='row'>
            <div class='col-lg-12'>
                <form>
                    <!-- Name input -->
                    <div class='form-group'>
                        <label for='trainNameInput'>Train Name</label>
                        <input type='text' class='form-control' id='trainNameInput' placeholder='Enter train'>
                    </div>
                    <!-- Destination Input -->
                    <div class='form-group'>
                        <label for='trainDestinationInput'>Destination</label>
                        <input type='text' class='form-control' id='trainDestinationInput' placeholder="Enter destination">
                    </div>
                    <!-- First train time -->
                    <div class='form-group'>
                        <label for='firstTrainTimeInput'>First Train Time (HH:mm - military time)</label>
                        <input type='number' class='form-control' id='firstTrainInput'>
                    </div>
                    <!-- Frequency -->
                    <div class='form-group'>
                        <label for='frequencyInput'>Frequency</label>
                        <input type='number' class='form-control' id='frequencyInput' placeholder='minutes'>
                    </div>
                </form>
            </div>
        </div>





    </div>

</body>
</html>
